<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Surat Peringatan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #f1f1f1;
      padding-top: 20px;
    }
    .sidebar img {
      display: block;
      margin: 0 auto;
      max-width: 120px;
    }
    .sidebar h6 {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }
    .sidebar .nav-link {
      color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .nav-link.active {
      background: #dcdcdc;
      font-weight: bold;
    }
    /* Navbar atas */
    .topbar {
      margin-left: 220px;
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .topbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .profile-btn {
      background: white;
      padding: 5px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .content {
      margin-left: 240px;
      padding: 30px 40px;
    }
    /* search bar */
    .input-group  {
        max-width: 500px;
    }
    .input-group-text {
        border-right: none;
        background: #fff;
    }
    .form-control {
        border-left: none;
    }
    .input.form-control:focus {
        box-shadow: none;
        border-color: #ccc;
    }
    /* Tabel */
    table {
        margin-top: 20px;
    }
    .bi-three-dots {
        cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://www.polibatam.ac.id/wp-content/uploads/2024/01/cropped-cropped-01_Logo_1_Utama_Polibatam_Vertikal@2x.png" alt="Polibatam">
    <h6>Pengelolaan Surat Peringatan</h6>
    <nav class="nav flex-column mt-4">
      <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
      <a class="nav-link" href="#"><i class="bi bi-people"></i> Data Mahasiswa</a>
      <a class="nav-link active" href="#"><i class="bi bi-envelope-paper"></i> Kelola Surat Peringatan</a>
    </nav>
  </div>

  <!-- Navbar Atas -->
  <div class="topbar">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#" class="profile-btn"><i class="bi bi-person-circle"></i> Profil</a>
  </div>

    <!-- Konten Utama -->
  <div class="content">
    <!-- Search Bar -->
    <div class="input-group mb-3 shadow-sm">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" id="searchInput" class="form-control" placeholder="Cari NIM/Nama mahasiswa">
    </div>

    <!-- Table -->
    <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>NIM</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Program Studi</th>
          <th>SP</th>
          <th>Dosen Wali</th>
          <th>Opsi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12311233</td>
          <td>Bagas</td>
          <td>1C</td>
          <td>Informatika</td>
          <td>SP1</td>
          <td>Nur Zainal</td>
          <td><i class="bi bi-three-dots"></i></td>
        </tr>
        <tr>
          <td>12311234</td>
          <td>Bagas</td>
          <td>1C</td>
          <td>Informatika</td>
          <td>SP1</td>
          <td>Nur Zainal</td>
          <td><i class="bi bi-three-dots"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

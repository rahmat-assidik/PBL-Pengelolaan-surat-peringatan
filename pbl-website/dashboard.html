<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Pengelolaan Surat Peringatan</title>
        <link rel="stylesheet" href="assets/style-dashboard.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header-container">
            <div class="logo-text">
                <img src="assets/img/logo polibatam.png" class="logo-dashboard" alt="Logo">
                <h1 class="header-text">Dashboard Pengelolaan Surat Peringatan</h1>
            </div>
            <button id="logoutButton">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </header>

        <!-- SIDEBAR -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <span class="description-header">Menu</span>
                </div>
                <div class="main">
                    <div class="list-item">
                        <a href="#" data-target="dashboard" class="active">
                            <i class="fas fa-home"></i>
                            <span class="description">Dashboard</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#" data-target="mahasiswa">
                            <i class="fas fa-user-graduate"></i>
                            <span class="description">Data Mahasiswa</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#" data-target="surat">
                            <i class="fas fa-file-circle-exclamation"></i>
                            <span class="description">Kelola Surat Peringatan</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <main class="content">
            <section id="dashboard" class="content-section active">
                <h2>Dashboard</h2>
                <p>Selamat datang di Dashboard utama.</p>
            </section>

            <section id="mahasiswa" class="content-section">
                <h2>Data Mahasiswa</h2>
                <p>Berisi daftar data mahasiswa yang terdaftar.</p>
            </section>

            <section id="surat" class="content-section">
                <h2>Kelola Surat Peringatan</h2>
                <p>Fitur pengelolaan surat peringatan mahasiswa.</p>
            </section>
        </main>
        <script src="assets/dashboard.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style-login.css" />
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <img src="assets/img/logo polibatam.png" class="logo-login" alt="Logo" />
    <h1 id="login">Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" class="username-input" type="text" placeholder="Masukkan username anda" autocomplete="off" />

      <label for="password">Password</label>
      <input id="password" name="password" class="pas-input" type="password" placeholder="Masukkan password" autocomplete="off" />

      <button type="submit">Login</button>

      <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </form>
  </div>
  <script src="assets/script-login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Surat Peringatan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #f1f1f1;
      padding-top: 20px;
    }
    .sidebar img {
      display: block;
      margin: 0 auto;
      max-width: 120px;
    }
    .sidebar h6 {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }
    .sidebar .nav-link {
      color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .nav-link.active {
      background: #dcdcdc;
      font-weight: bold;
    }
    .topbar {
      margin-left: 220px;
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .topbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .profile-btn {
      background: white;
      color: black;
      padding: 5px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      border: 1px solid #000;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .action-btn {
      margin: 0 3px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://www.polibatam.ac.id/wp-content/uploads/2024/01/cropped-cropped-01_Logo_1_Utama_Polibatam_Vertikal@2x.png" alt="Polibatam">
    <h6>Pengelolaan Surat Peringatan</h6>
    <nav class="nav flex-column mt-4">
      <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
      <a class="nav-link" href="#"><i class="bi bi-people"></i> Data Mahasiswa</a>
      <a class="nav-link active" href="#"><i class="bi bi-envelope-paper"></i> Kelola Surat Peringatan</a>
    </nav>
  </div>

  <!-- Navbar Atas -->
  <div class="topbar">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#" class="profile-btn"><i class="bi bi-person-circle"></i> Profil</a>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <!-- Tombol Tambah SP -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#formModal">
      <i class="bi bi-plus-circle"></i> Tambah SP
    </button>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Tambah Mahasiswa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="mahasiswaForm">
              <input type="hidden" id="editIndex">

              <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" required>
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
              </div>

              <div class="mb-3">
                <label for="prodi" class="form-label">Prodi</label>
                <input type="text" class="form-control" id="prodi" placeholder="Masukkan Prodi" required>
              </div>

              <div class="mb-3">
                <label class="form-label">SP Level</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sp" id="sp1" value="SP1" required>
                  <label class="form-check-label" for="sp1">SP 1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sp" id="sp2" value="SP2">
                  <label class="form-check-label" for="sp2">SP 2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sp" id="sp3" value="SP3">
                  <label class="form-check-label" for="sp3">SP 3</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="alasan" class="form-label">Alasan</label>
                <textarea class="form-control" id="alasan" rows="3" placeholder="Tulis alasan..." required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary" form="mahasiswaForm">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel Mahasiswa -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Program Studi</th>
            <th>SP</th>
            <th>Alasan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="mahasiswaTable">
          <!-- Data mahasiswa masuk sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript -->
  <script>
    const form = document.getElementById('mahasiswaForm');
    const tableBody = document.getElementById('mahasiswaTable');
    const editIndexInput = document.getElementById('editIndex');
    let mahasiswaData = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nim = document.getElementById('nim').value;
      const nama = document.getElementById('nama').value;
      const prodi = document.getElementById('prodi').value;
      const sp = document.querySelector('input[name="sp"]:checked').value;
      const alasan = document.getElementById('alasan').value;
      const editIndex = editIndexInput.value;

      const mahasiswa = { nim, nama, prodi, sp, alasan };

      if (editIndex === "") {
        mahasiswaData.push(mahasiswa);
      } else {
        mahasiswaData[editIndex] = mahasiswa;
        editIndexInput.value = "";
      }

      renderTable();
      form.reset();

      // Tutup modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('formModal'));
      modal.hide();
    });

    function renderTable() {
      tableBody.innerHTML = "";
      mahasiswaData.forEach((mhs, index) => {
        const row = `<tr>
          <td>${mhs.nim}</td>
          <td>${mhs.nama}</td>
          <td>${mhs.prodi}</td>
          <td>${mhs.sp}</td>
          <td>${mhs.alasan}</td>
          <td>
            <button class="btn btn-warning btn-sm action-btn" onclick="editMahasiswa(${index})"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger btn-sm action-btn" onclick="deleteMahasiswa(${index})"><i class="bi bi-trash"></i></button>
          </td>
        </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    function editMahasiswa(index) {
      const mhs = mahasiswaData[index];
      document.getElementById('nim').value = mhs.nim;
      document.getElementById('nama').value = mhs.nama;
      document.getElementById('prodi').value = mhs.prodi;
      document.querySelector(`input[name="sp"][value="${mhs.sp}"]`).checked = true;
      document.getElementById('alasan').value = mhs.alasan;
      editIndexInput.value = index;

      // Buka modal lagi
      const modal = new bootstrap.Modal(document.getElementById('formModal'));
      modal.show();
    }

    function deleteMahasiswa(index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        mahasiswaData.splice(index, 1);
        renderTable();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Surat Peringatan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #f1f1f1;
      padding-top: 20px;
    }
    .sidebar img {
      display: block;
      margin: 0 auto;
      max-width: 120px;
    }
    .sidebar h6 {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }
    .sidebar .nav-link {
      color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .nav-link.active {
      background: #dcdcdc;
      font-weight: bold;
    }
    /* Navbar atas */
    .topbar {
      margin-left: 220px;
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .topbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .profile-btn {
      background: white;
      padding: 5px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .form-container {
      max-width: 700px; /* diperbesar agar seperti contoh */
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      margin: 30px auto;
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://www.polibatam.ac.id/wp-content/uploads/2024/01/cropped-cropped-01_Logo_1_Utama_Polibatam_Vertikal@2x.png" alt="Polibatam">
    <h6>Pengelolaan Surat Peringatan</h6>
    <nav class="nav flex-column mt-4">
      <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
      <a class="nav-link" href="#"><i class="bi bi-people"></i> Data Mahasiswa</a>
      <a class="nav-link active" href="#"><i class="bi bi-envelope-paper"></i> Kelola Surat Peringatan</a>
    </nav>
  </div>

  <!-- Navbar Atas -->
  <div class="topbar">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#" class="profile-btn"><i class="bi bi-person-circle"></i> Profil</a>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <div class="form-container">
      <h3 class="form-title">Tambah Mahasiswa</h3>
      <form>
        <!-- NIM -->
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
        </div>

        <!-- Nama -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
        </div>

        <!-- Prodi -->
        <div class="mb-3">
          <label for="prodi" class="form-label">Prodi</label>
          <input type="text" class="form-control" id="prodi" placeholder="Masukkan prodi">
        </div>

        <!-- SP Level (Radio) -->
        <div class="mb-3">
          <label class="form-label">SP Level</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sp" id="sp1" value="SP1">
            <label class="form-check-label" for="sp1">SP 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sp" id="sp2" value="SP2">
            <label class="form-check-label" for="sp2">SP 2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sp" id="sp3" value="SP3">
            <label class="form-check-label" for="sp3">SP 3</label>
          </div>
        </div>

        <!-- Alasan -->
        <div class="mb-3">
          <label for="alasan" class="form-label">Alasan</label>
          <textarea class="form-control" id="alasan" rows="3" placeholder="Tulis alasan..."></textarea>
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
